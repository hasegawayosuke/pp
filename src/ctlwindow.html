<!doctype html>
<html>
<head>
<script src="ctlwindow.js"></script>
<style>
#elapsed-reset {
  padding: 0.1em;
}

  cursor: default;
  background-color: silver;
}

}

</head>

    </select>
  </div>

    <input type="radio" id="v1" name="v" value="none" checked><label for="v1">スライドのみ</label>
    <input type="radio" id="v2" name="v" value="superpose"><label for="v2">スライド+カメラ</label>
    <input type="radio" id="v3" name="v" value="camera-only"><label for="v3">カメラのみ</label>
  </div>
  <hr>
  <div>
    <span class="ct">ノート</span>
    <textarea style="width: 98%; height: 5em" id="note">

  </div>
